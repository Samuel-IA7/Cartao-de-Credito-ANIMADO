<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartão de crédito - Rotação</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="estilo.css" />
  </head>

  <body>
    <main class="imagem__background">
      <div class="card__giratorio">
        <div class="card__giratorio-conteudo">
          <div class="card__giratorio-conteudo--frente">
            <img
              src="./imagens/nubank.png"
              alt="Logo mastercadr"
              class="logo-nubank"
            />
          </div>
          <div class="card__giratorio-conteudo--traseira">
            <img
              src="./imagens/ic-chip.png"
              alt="Chip cartão"
              class="cartao__chip"
            />
            <img
              src="./imagens/ic-logo1.png"
              alt="Logo Programador CS"
              class="cartao__logo-pc"
            />
            <h2 class="cartao__numeral">4444 3333 2222 1111</h2>
            <h3 class="cartao__validade">02/44</h3>
            <h3 class="cartao__nome-pessoa">SAMUEL PROGRAMADOR</h3>
            <h3 class="cartao__conta-corrente">0244 007 40028922-7</h3>
            <img
              src="./imagens/ic-mastercard-original.png"
              alt="Logo mastercadr"
              class="cartao__logo-mastercadr"
            />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
